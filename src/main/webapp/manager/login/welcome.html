<body background="image/firstPage3.jpeg">
<div class="tx-login">
    <div class="tx-login-box">
        <h1 class="text-center mb20">登录</h1>
        <p class="text-center mb20 hui"></p>
        <div class="form-bottom">
            <form method="post" action="" id="" name="form2" class="login-form">
                <div>
                    用户<input type="radio" id="role1" name="role" value="1" checked/>&emsp;&emsp;
                    员工<input type="radio" id="role2" name="role" value="2"/><br>
                </div><br>
                <div class="tx-xian">
                    <input id="txtUsername" type="text" class="form-username tx-input1" placeholder="用户名...【登陆账号】" name="name"/>
                </div>
                <div class="tx-xian">
                    <input id="txtPassword" type="password" class="form-username tx-input1" placeholder="请输入密码...【用户名与密码请勿重复】" name="password" />
                </div>
                 <input type="button" class="tx-button" id="login" name="login" value="登录" onclick="mylogin()"/>
            </form>
        </div>
    </div>
</div>
